<div class="ui stackable two column grid">
    <div class="column">
  
      <!-- Create Event -->
      <div
        class="ui red segment">
        <div class="ui form">
  
          <div class="ui header">
            Create An Event
          </div>
  
          <div class="field">
            <label>
              Name
            </label>
            <input type="text" ng-model="events.create.name">
          </div>
  
          <div class="field">
            <select 
              ng-model="events.create.open"
              ng-init="events.create.open = true"
              ng-options="o.v as o.n for o in [{ n: 'Open', v: true }, { n: 'Close', v: false }]">
            </select>
          </div>
  
          <div class="ui field">
            <div
              class="ui green button"
              ng-click="addEvent()">
              Update
            </div>
          </div>
        </div>
      </div>
  
    </div>
    <div class="column">
  
      <!-- Current Events -->
      <div
        ng-class="{'loading': loading}"
        class="ui orange segment">

        <div class="ui header">
            Confirmation Date
        </div>
      
        <table
            class="ui celled selectable compact users table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Open</th>
            </tr>
            </thead>
            <tbody>
            <tr
                ng-click="selectEvent(event)"
                ng-repeat="event in events">
                <td>
                <strong>
                    {{event.name}}
                    &nbsp;

                </strong>
                </td>
                <td>{{event.open.toString()}}</td>
            </tr>
            </tbody>
        </table>  

      </div>
  
    </div>
  </div>
  
  <!-- Users at Event -->
  <div
    ng-show="selectedEvent"
    class="ui green segment">
  
    <div class="ui header">
      Users
    </div>
  
    <table
    class="ui celled selectable compact users table">
      <thead>
        <tr>
          <th>Name</th>
          <th>E-mail address</th>
          <th>School</th>
          <th>Grad</th>
          <th>V/S/A/C</th>
          <th>Host</th>
          <th>$</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr
          ng-repeat="user in users"
          ng-class="rowClass(user)">
          <td>
            <strong>
              {{user.profile.name}}
              &nbsp;

            </strong>
          </td>
          <td>{{user.email}}</td>
          <td>{{user.profile.school}}</td>
          <td
            class="collapsing">
            {{user.profile.graduationYear}}
          </td>
          <td
            class="collapsing">

            <!-- Verified -->
            <i
              ng-if="user.verified"
              class="green check circle icon">
            </i>
            <i
              ng-if="!user.verified"
              class="red remove circle icon">
            </i>

            <!-- Submitted -->
            <i
              ng-if="user.status.completedProfile"
              class="green check circle icon">
            </i>
            <i
              ng-if="!user.status.completedProfile"
              class="red remove circle icon">
            </i>

            <!-- Admitted -->
            <i
              ng-if="user.status.admitted"
              class="green check circle icon">
            </i>
            <i
              ng-if="!user.status.admitted"
              class="thin circle icon">
            </i>

            <!-- Confirmed -->
            <i
              ng-if="!user.status.admitted"
              class="circle thin icon">
            </i>
            <i
              ng-if="user.status.admitted && user.status.confirmed"
              class="green check circle icon">
            </i>
            <i
              ng-if="user.status.admitted && !user.status.confirmed && !user.status.declined"
              class="question icon">
            </i>
            <i
              ng-if="user.status.admitted && user.status.declined"
              class="red remove circle icon">
            </i>

          </td>

          <!-- Host -->
          <td
            class="collapsing">

            <span ng-if="user.status.confirmed">
              <i
                ng-if="user.confirmation.hostNeededFri"
                class="home icon">
              </i>
              <i
                ng-if="!user.confirmation.hostNeededFri && user.confirmation.hostNeededSat"
                class="no icon">
              </i>
              <i
                ng-if="user.confirmation.hostNeededSat"
                class="home icon">
              </i>
            </span>

          </td>

          <td
            class="collapsing">
            <span ng-if="user.status.confirmed">
              <i
                ng-if="user.confirmation.needsReimbursement && !user.status.reimbursementGiven"
                class="red money icon">
              </i>
              <i
                ng-if="user.confirmation.needsReimbursement && user.status.reimbursementGiven"
                class="green money icon">
              </i>
            </span>
          </td>

          <td
            class="collapsing">
            <button
              ng-click="goUser($event, user)"
              class="ui circular mini basic icon button">
              <i class="linkify icon"></i>
            </button>
          </td>

          <td
            class="right aligned collapsing">

            <button
              class="accept ui circular mini basic green icon button"
              ng-click="acceptUser($event, user, $index)">
              <i class="add user icon"></i>
            </button>

            <button
              ng-click="toggleCheckIn($event, user, $index)"
              class="ui circular mini basic green icon button">

              <i
                ng-if="!user.status.checkedIn"
                class="flag outline icon"></i>

              <i
                ng-if="user.status.checkedIn"
                class="green flag icon"></i>

            </button>

          </td>
        </tr>
      </tbody>
    </table>
  
  </div>
  
</div>
