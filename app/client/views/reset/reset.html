<div id="login">
  <div class="container">
    <div class="ui login-sidebar">
      <div class="content">

        <div class="divided title">
          Password Reset
        </div>

        <div class="ui small error message" ng-show="error">
          {{error}}
        </div>

        <div class="ui login-password form">
          <form ng-submit="changePassword()">
            <div class="field">
              <label> New Password</label>
              <input type="password" id='password' placeholder="Password (at least 6 characters)" ng-model="password" required>
            </div>
            <div class="field">
              <label> Confirm Password</label>
              <input type="password" id='confirm' placeholder="Just making sure you got it!" ng-model="confirm" required>
            </div>
            <div class="field">
              <button id="reset-password" type="submit" class="fluid ui login primary button">
                      Reset Password
              </button>
            </div>

          </form>
        </div>

      </div>
    </div>

  </div>
</div>
